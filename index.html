<!DOCTYPE html><html lang="pt">
<head>

  <style>
    body, html {

.container {

}

input[type="password"] {
  padding: 10px;

button {

  display: none;

</head>
<body>
  <canvas id="starCanvas"></canvas>  <div class="container">
    <h1>ðŸ’« Mensagem Secreta ðŸ’«</h1>
    <input type="password" id="password" placeholder="Digite a senha...">
    <button onclick="checkPassword()">Entrar</button>
    <div class="hidden-message" id="hiddenMessage">
      SÃ³ queria que soubesse que eu sou completamente apaixonado por vocÃª e que torÃ§o muito por vocÃª. VocÃª Ã© uma mina incrÃ­vel e te admiro muito. Te amo.
    </div>
  </div>  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input.toLowerCase() === 'mimadinha') {
        document.getElementById('hiddenMessage').style.display = 'block';
      } else {
        alert('Senha incorreta! Tente novamente.');
      }
    }

    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5,
        opacity: Math.random(),
        speed: Math.random() * 0.5
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, width, height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
        star.opacity += star.speed * (Math.random() > 0.5 ? 1 : -1);
        if (star.opacity < 0) star.opacity = 0;
        if (star.opacity > 1) star.opacity = 1;
      }
      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script></body>
</html>
